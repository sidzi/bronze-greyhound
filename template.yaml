# aws cloudformation package ... should work for this
AWSTemplateFormatVersion: "2010-09-09"
Description: "Cloudformation template for all the resources"

Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "uuid"
          AttributeType: "S"
        - AttributeName: "title"
          AttributeType: "S"
        - AttributeName: "task"
          AttributeType: "S"  
      KeySchema:
        - AttributeName: "uuid"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "2"
        WriteCapacityUnits: "2"
  
  CreateTodo:
    Type: AWS::Lambda::Function
    Properties:
      Code: 
        - ZipFile: "./zips/create-todo.zip"
      Role: 
        - !Ref ToDoLambdaRole
      Runtime: "nodejs12.x"

  ReadTodo:
    Type: AWS::Lambda::Function
    Properties:
      Code: 
        - ZipFile: "./zips/read-todo.zip"
      Runtime: "nodejs12.x"
      Role: 
        - !Ref ToDoLambdaRole 
      
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
        - Effect: Allow
          Principal:
            Service:
            - dynamodb.amazonaws.com
          Action:
          - dynamodb:Get*
          - 
